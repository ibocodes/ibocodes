<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPLY SPA FORM</title>
  <link rel="stylesheet" href="spaclient.css">
</head>
<body>
  <center>
    <div>
      <h1>Spa Client Intake Form</h1>
      <span>Client Details</span><span>Emergency Contact Details</span><span>Services Checkout</span>

      <div class="name">
        <p>Name</p><br>
        <input type="text"><input type="text"><br>
        <div class="flname">
          <label for="" id="fname">First Name</label>
          <label for="" id="lname">Last Name</label>
        </div> 
      </div>

      <div class="emailphone">
        <label for="" class="phone">Phone</label><br>
        <input type="tel"><br>
        <div class="email">
          <label class="email">Email</label><br>
          <input type="email">
        </div>
      </div>

      <div class="address">
        <p>Address</p><br>
        <input type="text"><br>
        <label for="" >Street Address</label><br>

        <input type="text" id="line2"><br>
        <label for="" >Address Line 2</label>
      </div>

      <div class="city">
        <input type="text"><input type="text"><br>
        <label for="" id="city">City</label><label for="" id="state">State/Region/Province</label>
      </div>

      <div class="country">
        <input type="text">
        <select name="" id="">
          <option value="">-Select-</option>
          <option value="">Nigeria</option>
          <option value="">United State Of America</option>
          <option value="">United Kingdom</option>
          <option value="">Canada</option>
        </select><br>
        <label for="" id="Postal">Postal/Zip Code</label>
        <label for="" id="cou">Country</label>
      </div>

      <button>Next</button>
    </div>
  </center>
</body>
</html>
